<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    
 
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login">
            <div class="container">
                <!-- Login Form -->
                <h1>Log in</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"><br>
                <input type="checkbox"><span>Remember me</span>
                <a href="#">Forgot password?</a>
                <button><a href="index.html" class="container">Login</a></button>
                
                <hr>
                <p>Or Connect With</p>
                <hr>
                
                <!-- Social Media Icons -->
                <ul>
                    <li><i class="fab fa-facebook-f fa-2x"></i></li>
                    <li><i class="fab fa-twitter fa-2x"></i></li>
                    <li><i class="fab fa-github fa-2x"></i></li>
                    <li><i class="fab fa-linkedin-in fa-2x"></i></li>
                </ul>
                
                <div class="clearfix"></div>
                
                <!-- Copyright -->
                <span class="copyright">&copy;2023</span>
            </div>
        </div>
        
        <!-- Register Section -->
        <div class="register">
            <div class="container">
                <!-- Registration Content -->
                <i class="fas fa-user-plus fa-5x"></i>
                <h2>Hello, friend!</h2>
                <p>Enter your personal details and start the journey with us</p>
                <button>Register <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
    




 
    
</body>
</html>
